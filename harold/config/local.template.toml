[imessage]
recipient = "+61..."
# All chat.db handle IDs for your Apple ID (phone number, emails).
# Run: sqlite3 ~/Library/Messages/chat.db "SELECT ROWID, id FROM handle;"
handle_ids = [1, 36]

[ai]
cli_path = "/path/to/claude"
# Optional: local MLX model for short TTS summaries (faster, private)
# local_model = "Qwen/Qwen3-32B-MLX-8bit"
# local_model_dir = "/path/to/mlx-lm"

[store]
path = "~/bin/harold/data/events"

[tts]
command = "say"
# voice = "Samantha"
# Or use a custom TTS script:
# command = "uv"
# args = ["run", "/path/to/tts_script.py"]

