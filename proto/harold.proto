syntax = "proto3";

package harold;

service Harold {
  rpc TurnComplete (TurnCompleteRequest) returns (TurnCompleteResponse);
}

message TurnCompleteRequest {
  string pane_id          = 1;
  string pane_label       = 2;
  string last_user_prompt = 3;
  string assistant_message = 4;
  string main_context     = 5;
}

message TurnCompleteResponse {
  bool accepted = 1;
}
